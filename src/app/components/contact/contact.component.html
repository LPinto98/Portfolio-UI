<section name="contact" id="contact">
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4 text-white">Contact</h1>
            <p class="lead text-white">You can find me </p>
        </div>
    </div>
    <div class="contact-body container-fluid">
        <div class="row p-3">
            <div class="col-sm-12 col-md-8 col-lg-8">
            </div>
            <div class="card contact-form col-sm-12 col-md-4 col-lg-4">
                <div class="text-center p-2">
                    <h4>Start a Conversation</h4>
                </div>
                <form class="p-2">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="email" class="form-control form-control-lg" id="Name" aria-describedby="Name" placeholder="Enter your Name">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control form-control-lg" id="Email" aria-describedby="emailHelp" placeholder="youremail@example.com">
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea class="form-control form-control-lg" name="Message" id="Message" rows="5" placeholder="Drop me a message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
